<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande de réservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Demande de réservation</h2>

  <form id="bookingForm">
    <label for="ownerName">👤 Nom et prénom du propriétaire :</label>
    <input type="text" id="ownerName" name="ownerName" required>

    <label for="email">📧 Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="authorizedPerson">👥 Personne habilitée à reprendre le(s) pensionnaire(s) :</label>
    <input type="text" id="authorizedPerson" name="authorizedPerson">

    <label for="animalCount">🐾 Nombre d'animaux :</label>
    <input type="number" id="animalCount" name="animalCount" min="1" required>

    <label for="animalNames">🐶 Nom(s) de vos compagnon(s) :</label>
    <input type="text" id="animalNames" name="animalNames" required>

    <label for="arrivalDate">📅 Date de début de séjour :</label>
    <input type="date" id="arrivalDate" name="arrivalDate" required>

    <label for="arrivalTime">⏰ Heure de début de séjour :</label>
    <input type="time" id="arrivalTime" name="arrivalTime" step="900" value="09:00" required>

    <label for="departureDate">📅 Date de fin de séjour :</label>
    <input type="date" id="departureDate" name="departureDate" required>

    <label for="departureTime">⏰ Heure de fin de séjour :</label>
    <input type="time" id="departureTime" name="departureTime" step="900" value="18:00" required>

    <label for="remarks">📝 Remarques :</label>
    <textarea id="remarks" name="remarks" rows="4" placeholder="Allergies, habitudes, instructions particulières..."></textarea>

    <button type="submit">Réserver</button>
  </form>

  <p id="message"></p>

<script>
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const message = document.getElementById("message");

    const formData = new FormData(this);

    // Validation préalable (comme déjà présent dans le formulaire complet)
    const arrivalDate = formData.get("arrivalDate");
    const arrivalTime = formData.get("arrivalTime");
    const departureDate = formData.get("departureDate");
    const departureTime = formData.get("departureTime");

    // Fonction validation déjà dans ton script, tu peux la copier ou refaire simple check ici
    if (new Date(`${arrivalDate}T${arrivalTime}:00`) >= new Date(`${departureDate}T${departureTime}:00`)) {
      message.textContent = "⛔ La date et l'heure de début doivent être avant celles de fin.";
      message.style.color = "red";
      return;
    }

    // Envoi POST via fetch
    fetch("https://script.google.com/macros/s/AKfycbxeR4nPp5QwLFFZ6pYgEVdbtODNU6BdoiyffhA8nRrytyEzNUfHGAybPtiq46eSdFNyWA/exec", {
      method: "POST",
      body: new URLSearchParams(formData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.result === "success") {
        message.textContent = "✅ Réservation enregistrée avec succès.";
        message.style.color = "green";
        document.getElementById("bookingForm").reset();

        // Remettre les valeurs par défaut date et heure après reset
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, "0");
        const dd = String(today.getDate()).padStart(2, "0");
        document.getElementById("arrivalDate").value = `${yyyy}-${mm}-${dd}`;
        document.getElementById("departureDate").value = `${yyyy}-${mm}-${dd}`;

        document.getElementById("arrivalTime").value = "09:00";
        document.getElementById("departureTime").value = "18:00";

      } else {
        message.textContent = "❌ Erreur lors de l'enregistrement : " + (data.message || "Erreur inconnue");
        message.style.color = "red";
      }
    })
    .catch(error => {
      message.textContent = "❌ Erreur réseau ou serveur : " + error.message;
      message.style.color = "red";
    });
  });
</script>
</body>
</html>
