<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Demande de réservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Demande de réservation</h2>

  <form id="bookingForm">
    <label for="ownerName">👤 Nom et prénom du propriétaire :</label>
    <input type="text" id="ownerName" name="ownerName" required />

    <label for="email">📧 Email :</label>
    <input type="email" id="email" name="email" required />

    <label for="authorizedPerson">👥 Personne habilitée à reprendre le(s) pensionnaire(s) (Nom, Prénom, Téléphone) :</label>
    <input type="text" id="authorizedPerson" name="authorizedPerson"/>

    <label for="animalCount">🐾 Nombre d'animaux :</label>
    <input type="number" id="animalCount" name="animalCount" min="1" required />

    <label for="animalNames">🐕 Nom de vos compagnons :</label>
    <input type="text" id="animalNames" name="animalNames" required />

    <label for="arrivalDate">📅 Date de début de séjour :</label>
    <input type="date" id="arrivalDate" name="arrivalDate" required />

    <label for="arrivalTime">⏰ Heure de début de séjour :</label>
    <select id="arrivalTime" name="arrivalTime" required></select>

    <label for="departureDate">📅 Date de fin de séjour :</label>
    <input type="date" id="departureDate" name="departureDate" required />

    <label for="departureTime">⏰ Heure de fin de séjour :</label>
    <select id="departureTime" name="departureTime" required></select>

    <label for="remarks">📝 Remarques :</label>
    <textarea id="remarks" name="remarks" rows="4"></textarea>

    <button type="submit">Réserver</button>
  </form>

  <p id="message"></p>

<script>
  // Horaires d'ouverture par jour (0 = dimanche, ..., 6 = samedi)
  const horaires = {
    0: [ // Dimanche
      { debut: "17:00", fin: "19:00" }
    ],
    1: [ // Lundi
      { debut: "09:00", fin: "14:00" },
      { debut: "17:00", fin: "19:00" }
    ],
    2: [ // Mardi
      { debut: "09:00", fin: "14:00" },
      { debut: "17:00", fin: "19:00" }
    ],
    3: [ // Mercredi
      { debut: "09:00", fin: "14:00" },
      { debut: "17:00", fin: "19:00" }
    ],
    4: [ // Jeudi
      { debut: "09:00", fin: "14:00" },
      { debut: "17:00", fin: "19:00" }
    ],
    5: [ // Vendredi
      { debut: "09:00", fin: "14:00" },
      { debut: "17:00", fin: "19:00" }
    ],
    6: [ // Samedi
      { debut: "10:00", fin: "14:00" },
      { debut: "17:00", fin: "19:00" }
    ]
  };

  // Vérifie si l'heure est dans les plages horaires autorisées
  function checkHoraire(dateStr, timeStr) {
    if (!dateStr || !timeStr) return false;

    const date = new Date(`${dateStr}T${timeStr}`);
    const day = date.getDay();
    const plages = horaires[day];
    if (!plages || plages.length === 0) return false;

    return plages.some(plage => timeStr >= plage.debut && timeStr <= plage.fin);
  }

  // Génère les options horaires valides pour un jour donné (tous les 15 min)
  function generateTimeOptions(day) {
    const options = [];
    const plages = horaires[day] || [];

    plages.forEach(plage => {
      let [startH, startM] = plage.debut.split(':').map(Number);
      let [endH, endM] = plage.fin.split(':').map(Number);

      let startTotalMinutes = startH * 60 + startM;
      let endTotalMinutes = endH * 60 + endM;

      for(let min = startTotalMinutes; min <= endTotalMinutes; min += 15) {
        let h = Math.floor(min / 60);
        let m = min % 60;
        let hh = h.toString().padStart(2, "0");
        let mm = m.toString().padStart(2, "0");
        options.push(`${hh}:${mm}`);
      }
    });

    return options;
  }

  // Remplit les selects horaires en fonction des dates choisies
  function fillTimeSelects() {
    const arrivalDateInput = document.getElementById("arrivalDate");
    const departureDateInput = document.getElementById("departureDate");
    const arrivalTimeSelect = document.getElementById("arrivalTime");
    const departureTimeSelect = document.getElementById("departureTime");

    function fillSelect(selectElem, dateStr) {
      selectElem.innerHTML = "";

      if (!dateStr) return;

      const day = new Date(dateStr).getDay();
      const options = generateTimeOptions(day);

      options.forEach(time => {
        const option = document.createElement("option");
        option.value = time;
        option.textContent = time;
        selectElem.appendChild(option);
      });
    }

    fillSelect(arrivalTimeSelect, arrivalDateInput.value);
    fillSelect(departureTimeSelect, departureDateInput.value);
  }

  // Définit les dates min = aujourd'hui pour les inputs date
  function setMinDate() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    const minDateStr = `${yyyy}-${mm}-${dd}`;

    document.getElementById("arrivalDate").setAttribute("min", minDateStr);
    document.getElementById("departureDate").setAttribute("min", minDateStr);
  }

  // Initialise le formulaire (dates par défaut, min, horaires)
  function initForm() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    const dateStr = `${yyyy}-${mm}-${dd}`;

    setMinDate();

    document.getElementById("arrivalDate").value = dateStr;
    document.getElementById("departureDate").value = dateStr;

    fillTimeSelects();

    const arrivalTimeSelect = document.getElementById("arrivalTime");
    const departureTimeSelect = document.getElementById("departureTime");

    if (Array.from(arrivalTimeSelect.options).some(opt => opt.value === "09:00")) {
      arrivalTimeSelect.value = "09:00";
    } else if (arrivalTimeSelect.options.length > 0) {
      arrivalTimeSelect.value = arrivalTimeSelect.options[0].value;
    }

    if (Array.from(departureTimeSelect.options).some(opt => opt.value === "18:00")) {
      departureTimeSelect.value = "18:00";
    } else if (departureTimeSelect.options.length > 0) {
      departureTimeSelect.value = departureTimeSelect.options[0].value;
    }
  }

  document.getElementById("arrivalDate").addEventListener("change", fillTimeSelects);
  document.getElementById("departureDate").addEventListener("change", fillTimeSelects);

  // Gestion de la soumission du formulaire
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const message = document.getElementById("message");
    message.textContent = "";

    const formData = new FormData(this);

    const arrivalDate = formData.get("arrivalDate");
    const arrivalTime = formData.get("arrivalTime");
    const departureDate = formData.get("departureDate");
    const departureTime = formData.get("departureTime");

    // Vérifications horaires d'ouverture
    if (!checkHoraire(arrivalDate, arrivalTime)) {
      message.textContent = "⛔ L'heure d'arrivée est en dehors des horaires d'ouverture.";
      message.style.color = "red";
      return;
    }
    if (!checkHoraire(departureDate, departureTime)) {
      message.textContent = "⛔ L'heure de départ est en dehors des horaires d'ouverture.";
      message.style.color = "red";
      return;
    }

    // Vérifier que date+heure début < date+heure fin
    const dtArrival = new Date(`${arrivalDate}T${arrivalTime}:00`);
    const dtDeparture = new Date(`${departureDate}T${departureTime}:00`);
    if (dtArrival >= dtDeparture) {
      message.textContent = "⛔ La date et l'heure de début doivent être avant celles de fin.";
      message.style.color = "red";
      return;
    }

    // Création de l'objet data à envoyer en JSON
    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    const scriptURL = "https://script.google.com/macros/s/AKfycbyOJ9BYcBtinQIOQXbdYuyeB9zf8Fp81jidqWZSxnqkg8ZYfXUM9B8rM_UvWeJWT6Q5XQ/exec";

    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (!response.ok) throw new Error("Erreur HTTP " + response.status);
      return response.json();
    })
    .then(data => {
      if (data.result === "success") {
        message.textContent = "✅ Réservation enregistrée avec succès.";
        message.style.color = "green";
        this.reset();
        initForm();
      } else {
        message.textContent = "❌ Erreur lors de l'enregistrement : " + (data.message || "Erreur inconnue");
        message.style.color = "red";
      }
    })
    .catch(err => {
      message.textContent = "❌ Erreur réseau ou serveur : " + err.message;
      message.style.color = "red";
    });
  });

  window.addEventListener("load", initForm);
</script>

</body>
</html>
