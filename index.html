<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réservation - À l'Orée de la Forêt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vert-clair: #9ec8a7;
      --vert-fonce: #5c8a63;
      --beige-fond: #fffaf0;
      --brun-texte: #4a3c31;
      --vert-pastel: #F0FBF2;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-container {
      background: var(--vert-pastel);
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 520px;
      width: 100%;
      padding: 2rem 2.5rem;
      text-align: center;
    }
    .form-container img { max-width: 140px; height: auto; margin-bottom: 1rem; }
    h1 {
      font-family: 'Segoe UI', sans-serif;
      color: var(--brun-texte);
      font-size: 2rem;
      margin-bottom: 1rem;
      line-height: 1.3;
      text-align: center;
    }
    .subtitle-script {
      display: block;
      font-size: 1.1rem;
      font-family: 'Segoe UI', sans-serif;
      color: var(--brun-fonce);
      font-weight: normal;
      margin-top: 0.3rem;
    }
    #encartFermeture {
      background: #fff;
      border: 2px solid var(--vert-clair);
      border-radius: 14px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: var(--brun-texte);
      text-align: left;
    }
    label {
      display: block;
      text-align: left;
      color: var(--brun-texte);
      font-weight: 500;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem 0.9rem;
      border-radius: 12px;
      border: 1px solid #c9b6a4;
      background-color: #fff;
      font-size: 1rem;
      transition: all 0.25s ease;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--vert-fonce);
      outline: none;
      box-shadow: 0 0 6px rgba(92,138,99,0.4);
    }
    button {
      background: linear-gradient(135deg, var(--vert-clair), var(--vert-fonce));
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 1.8rem;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, var(--vert-fonce), #4b7552);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    #message { margin-top: 1rem; font-weight: 500; }
    .success { color: #2e7d32; }
    .error { color: #b71c1c; }
  </style>
</head>
<body>
